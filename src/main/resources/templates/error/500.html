<!DOCTYPE html>
<html 
  xmlns:th="http://thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  
<head>
  <meta charset="UTF-8" />
  <title>ERRO 500</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!--Import font-awesome.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="/aurora/materialize/css/styles.css" />
</head>
<body>
  <div style="height:100%;">
    <div th:replace="/fragments/header :: header"></div> 
  
    <div class="container">
    <h2>Hummmmm...  Deu ruin aqui !</h2>
    <table>
      <tr>
          <td>Date</td>
          <td th:text="${timestamp}"/>
      </tr>
      <tr>
          <td>Path</td>
          <td th:text="${path}"/>
      </tr>
      <tr>
          <td>Error</td>
          <td th:text="${error}"/>
      </tr>
      <tr>
          <td>Status</td>
          <td th:text="${status}"/>
      </tr>
      <tr>
          <td>Message</td>
          <td th:text="${message}"/>
      </tr>
      <tr>
          <td>Exception</td>
          <td th:text="${exception}"/>
      </tr>
      <tr>
          <td>Trace</td>
          <td>
              <pre th:text="${trace}"></pre>
          </td>
      </tr>
    </table>
    </div>
  
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="/aurora/materialize/js/scripts.js"></script>
</body>
</html>
