<!DOCTYPE html>
<html 
  xmlns:th="http://thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="UTF-8" />
  <title>Aurora - Aluno</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!--Import font-awesome.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="/aurora/materialize/css/styles.css" />
</head>
<body>
  <div style="height:100%;">
    <div th:replace="/fragments/header :: header"></div> 
 
    <div class="container" style="padding:0;">
    
      <div class="card-panel teal lighten-4">
        <div class="row valign-wrapper">
          <div class="col s2">
            <i class="small material-icons">local_library</i>
          </div>
          <div class="col s10">
          Novo Aluno da turma :<span th:text="${aluno.turma.nome}"></span>
          </div>
        </div>
      </div>    
      
      <div class="row">
        <form class="col s12" id="F1" th:action="@{/aluno/gravaAluno} +'/'+ ${aluno.turma.id}" method="post" th:object="${aluno}">
        <div class="row">
          <div class="input-field col s12">
            <input id="id" name="id" type="text" th:value="${aluno.id}" readonly><label for="id">ID</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="nome" name="nome" type="text" th:value="${aluno.nome}" required="true"><label for="nome">Nome</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="dtNascimento" name="dtNascimento" type="date" th:value="${aluno.dtNascimento}" required="true">
            <label for="dtNascimento">Dt. Nascimento</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <select id="sexo" name="sexo" >
              <option value="" disabled selected>Menino ou Menina ?</option>
              <option value="M">Menino</option>
              <option value="F">Menina</option>
            </select>
            <label>Sexo</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
            <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>   
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" th:href="@{/aluno/listaAluno}+'/'+${aluno.turma.id}">
        <i class="large material-icons">list</i>
      </a>
    </div>   
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="/aurora/materialize/js/scripts.js"></script>
</body>
</html>
