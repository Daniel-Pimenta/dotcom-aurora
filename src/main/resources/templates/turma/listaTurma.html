<!DOCTYPE html>
<html 
  xmlns:th="http://thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  
<head>
  <meta charset="UTF-8" />
  <title>Aurora - Turmas</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!--Import font-awesome.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="/aurora/materialize/css/styles.css" />
</head>
<body>
  <div style="height:100%;">
    <div th:replace="/fragments/header :: header"></div> 
    <div class="container" style="padding:0;">
        
        <table class="highlight">
        <thead>
          <tr><th colspan="7">Turmas da Escola : 
          <a th:href="@{/escola/listaEscola}"><span th:text="${escola.nome}"></span></a></th>
          </tr>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Ano</th>
            <th>Perido</th>
            <th>Professora</th>
            <th>Alunos</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="t : ${turmas}">
            <td><span th:text="${t.id}"></span></td>
            <td><span th:text="${t.nome}"></span></td>
            <td><span th:text="${t.ano}"></span></td>
            <td><span th:text="${t.periodo}"></span></td>
            <td><span th:text="${t.professor}"></span></td>
            <td><a th:href="@{/aluno/listaAluno} + '/' + ${t.id}"><i class="material-icons left">local_library</i></a></td>
            <td>
              <a th:href="@{/turma/deletaTurma} + '/' + ${t.id}"><i class="material-icons left">delete_forever</i></a> 
              <a th:href="@{/turma/editTurma} + '/' + ${t.id}"><i class="material-icons left">edit</i></a>
            </td>
          </tr>
        </tbody>
        </table>
      
    </div>
    <div class="fixed-action-btn">
  <a class="btn-floating btn-large red" th:href="@{/turma/novaTurma}+'/'+${idEscola}">
    <i class="large material-icons">add</i>
  </a>
</div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="/aurora/materialize/js/scripts.js"></script>
</body>
</html>
