<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <title>Aurora - Escola</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!--Import Google Icon Font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!--Import font-awesome.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <link rel="stylesheet" href="/aurora/materialize/css/styles.css" />
</head>
<body>
  <div style="height:100%;">
    <div th:replace="/fragments/header :: header"></div> 
 
    <div class="container" style="padding:0;">
      <div class="card-panel teal lighten-4"></div>    
      
      <div class="row">
        <form class="col s12" id="F1" th:action="@{/escola/gravaEscola}" method="post" th:object="${escola}">
        <div class="row">
          <div class="input-field col s12">
            <input id="id" name="id" type="text" th:value="${escola.id}" readonly><label for="id">#</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="nome" name="nome" type="text" th:value="${escola.nome}" required="true"><label for="nome">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="cep" name="cep" type="text" th:value="${escola.cep}" required="true"><label for="cep">Cep</label>
          </div>
          <div class="input-field col s6 center">
            <button class="btn waves-effect waves-light" type="button" name="procurar">Procurar
            <i class="material-icons right">find_in_page</i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="logradouro" name="logradouro" type="text" th:value="${escola.logradouro}" required="true"><label for="logradouro">Logradouro</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="numero" name="numero" type="tel" th:value="${escola.numero}" required="true"><label for="numero">Numero</label>
          </div>
          <div class="input-field col s8">
            <input id="complemento" name="complemento" type="text" th:value="${escola.complemento}" ><label for="complemento">Complemento</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="bairro" name="bairro" type="text" th:value="${escola.bairro}" required="true"><label for="bairro">Bairro</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s9">
            <input id="cidade" name="cidade" type="text" th:value="${escola.cidade}" required="true"><label for="cidade">Cidade</label>
          </div>
          <div class="input-field col s3">
            <input id="uf" name="uf" type="text" th:value="${escola.uf}" required="true"><label for="uf">UF</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
            <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        </form>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" th:href="@{/escola/listaEscola}">
        <i class="large material-icons">list</i>
      </a>
    </div>   
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="/aurora/materialize/js/scripts.js"></script>

</body>
</html>
